<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="welcome">WELCOME TO TIC TAC TOE - A FUN TWO PLAYER GAME :3</div>
        <!--<div class="boxContainer"></div>-->
        <button class="start">START</button>

        <dialog class="modal">
            <form id="playerForm">
                <label for="nameOne">Player One:</label>
                <input type="text" name="nameOne" id="nameOne" required>
                <label for="nameTwo">Player Two:</label>
                <input type="text" name="nameTwo" id="nameTwo" required>
                <button type="submit" class="submit">Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>
